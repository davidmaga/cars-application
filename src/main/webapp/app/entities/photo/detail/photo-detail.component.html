<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="photo">
      <h2 data-cy="photoDetailsHeading"><span jhiTranslate="carsApp.photo.detail.title">Photo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ photo.id }}</span>
        </dd>
        <dt><span jhiTranslate="carsApp.photo.path">Path</span></dt>
        <dd>
          <span>{{ photo.path }}</span>
        </dd>
        <dt><span jhiTranslate="carsApp.photo.main">Main</span></dt>
        <dd>
          <span>{{ photo.main }}</span>
        </dd>
        <dt><span jhiTranslate="carsApp.photo.car">Car</span></dt>
        <dd>
          <div *ngIf="photo.car">
            <a [routerLink]="['/car', photo.car?.id, 'view']">{{ photo.car?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/photo', photo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
