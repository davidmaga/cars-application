<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-car-heading" data-cy="CarCreateUpdateHeading" jhiTranslate="carsApp.car.home.createOrEditLabel">Create or edit a Car</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.engine" for="field_engine">Engine</label>
          <input type="text" class="form-control" name="engine" id="field_engine" data-cy="engine" formControlName="engine" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.power" for="field_power">Power</label>
          <input type="number" class="form-control" name="power" id="field_power" data-cy="power" formControlName="power" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.kms" for="field_kms">Kms</label>
          <input type="number" class="form-control" name="kms" id="field_kms" data-cy="kms" formControlName="kms" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.color" for="field_color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.doors" for="field_doors">Doors</label>
          <input type="number" class="form-control" name="doors" id="field_doors" data-cy="doors" formControlName="doors" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.seats" for="field_seats">Seats</label>
          <input type="number" class="form-control" name="seats" id="field_seats" data-cy="seats" formControlName="seats" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.buildingDate" for="field_buildingDate">Building Date</label>
          <div class="d-flex">
            <input
              id="field_buildingDate"
              data-cy="buildingDate"
              type="datetime-local"
              class="form-control"
              name="buildingDate"
              formControlName="buildingDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.offer" for="field_offer">Offer</label>
          <input type="checkbox" class="form-check" name="offer" id="field_offer" data-cy="offer" formControlName="offer" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.category" for="field_category">Category</label>
          <select class="form-control" id="field_category" data-cy="category" name="category" formControlName="category">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="categoryOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : categoryOption"
              *ngFor="let categoryOption of categoriesSharedCollection; trackBy: trackCategoryById"
            >
              {{ categoryOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.gearbox" for="field_gearbox">Gearbox</label>
          <select class="form-control" id="field_gearbox" data-cy="gearbox" name="gearbox" formControlName="gearbox">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="gearboxOption.id === editForm.get('gearbox')!.value?.id ? editForm.get('gearbox')!.value : gearboxOption"
              *ngFor="let gearboxOption of gearboxesSharedCollection; trackBy: trackGearboxById"
            >
              {{ gearboxOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.fuel" for="field_fuel">Fuel</label>
          <select class="form-control" id="field_fuel" data-cy="fuel" name="fuel" formControlName="fuel">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="fuelOption.id === editForm.get('fuel')!.value?.id ? editForm.get('fuel')!.value : fuelOption"
              *ngFor="let fuelOption of fuelsSharedCollection; trackBy: trackFuelById"
            >
              {{ fuelOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.model" for="field_model">Model</label>
          <select class="form-control" id="field_model" data-cy="model" name="model" formControlName="model">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="modelOption.id === editForm.get('model')!.value?.id ? editForm.get('model')!.value : modelOption"
              *ngFor="let modelOption of modelsSharedCollection; trackBy: trackModelById"
            >
              {{ modelOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="carsApp.car.dealer" for="field_dealer">Dealer</label>
          <select class="form-control" id="field_dealer" data-cy="dealer" name="dealer" formControlName="dealer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="dealerOption.id === editForm.get('dealer')!.value?.id ? editForm.get('dealer')!.value : dealerOption"
              *ngFor="let dealerOption of dealersSharedCollection; trackBy: trackDealerById"
            >
              {{ dealerOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
