<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="model">
      <h2 data-cy="modelDetailsHeading"><span jhiTranslate="carsApp.model.detail.title">Model</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ model.id }}</span>
        </dd>
        <dt><span jhiTranslate="carsApp.model.name">Name</span></dt>
        <dd>
          <span>{{ model.name }}</span>
        </dd>
        <dt><span jhiTranslate="carsApp.model.description">Description</span></dt>
        <dd>
          <span>{{ model.description }}</span>
        </dd>
        <dt><span jhiTranslate="carsApp.model.brand">Brand</span></dt>
        <dd>
          <div *ngIf="model.brand">
            <a [routerLink]="['/brand', model.brand?.id, 'view']">{{ model.brand?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/model', model.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
